<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./../styles/game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="./game.html">Simon Game</a>
              <a class="nav-link" href="./leaderboard.html">LeaderBoard </a>
            </div>
          </div>
        </div>
    </nav>
    <div class="main-container">
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="soundToggle">
                <span class="slider round"></span>
            </label>
            <span>Sound</span>
        </div>
        <div class="difficulty-container">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" class="form-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    <div class="simon-container">
        <div class="quadrant top-left" id="green"></div>
        <div class="quadrant top-right" id="red"></div>
        <div class="quadrant bottom-left" id="yellow"></div>
        <div class="quadrant bottom-right" id="blue"></div>
        <div class="center-button" id="score-count">0</div>
    </div>
    <!-- <button type="button" class="btn btn-primary btn-sm" id="startGame">Start</button>
    <button type="button" class="btn btn-primary btn-sm" id="stopGame">Stop</button> -->
    <div class="button-container">
        <button type="button" class="btn btn-primary btn-lg" id="startGame">Start</button>
        <button type="button" class="btn btn-danger btn-lg" id="stopGame">Stop</button>
        <button type="button" class="btn btn-warning btn-lg" id="restartGame">Restart</button>
    </div>
    </div>
    <script src="./../scripts/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
